<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation </title>
  <script src="../js/simulation.js"></script>

  <link rel="stylesheet" href="../css/exp1.css" />
  <link rel="stylesheet" href="../css/simulation.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="flex justify-between logo1"><img width=150 src="../image/srmlogo.png"><h1>Generation of Transfer Function for a given Electric Network</h1> <br>
</div>
  <div class="box">
   
    <div class="question flex-row justify-center justify-item " align="center" style="margin-top: 1.2rem">
      <h3 style="margin-right: 2rem; color: darkblue;">Enter the values and their answers(Two decimal places ):</h3>
      <img src="../image/ex.jpg">
    </div>
    <br><br>
  

    <form name="form1" class="box1" onsubmit="return false" align="center">
      <div class="input-block " id="input-block" align="center" >
        <label class="formLabel">Enter the value of R:</label>
        <br>
        <input type="text" maxlength="7" name="res" placeholder="rad/sec">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value of L:</label><br>
        <input type="text" maxlength="7" name="le" placeholder="enter value . . .">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value of C:</label><br>
        <input type="text" maxlength="7" name="cu" placeholder="rad/sec">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value numerator:</label><br>
        <input type="text" maxlength="7" name="riseTime" placeholder="sec">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value of coefficient of S^2</label><br>
        <input type="text" maxlength="7" name="peakTime" placeholder="sec">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value of coefficient of S</label><br>
        <input type="text" maxlength="7" name="peakOvershoot" placeholder="%">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value of denominator: </label><br>
        <input type="text" maxlength="7" name="twoError" placeholder="sec">
      </div>

      <div class="input-block" id="input-block" align="center"><label>Enter the value of damping ratio:</label><br>
        <input type="text" maxlength="7" name="fiveError" placeholder="sec">
      </div>
      
      <div class="input-block" id="input-block" align="center"><label>Enter the type of damping system: "critically damped", "under damped" or "over damped"</label><br>
        <input type="text" maxlength="70" name="what" placeholder="sec">
      </div>

      <div class="input-block flex-column justify-around" id="input-block" align="center">
        <button onclick="checkAnswer1(event);">Check Answer</button>
      </div>

      <div class="input-block flex-column justify-around" id="input-block" align="center">
        <div class="output" id="output"></div>
        <button onclick="showHint()">Hint</button>
        <button onclick="showAnswer()">show Answer</button>
      </div>
    

    <div class="flex-row">
      <div class="hint" id="hint" style="display: none;">
        <img src="../image/hint-ex-2-1.jpg">
                <img src="../image/hint-ex2-2.jpg">

                        <img src="../image/hint-ex2-3.jpg">

      </div>

      <div class="answer" id="answer" style="display: none;">
        <img src="../image/hint-ex-2-1.jpg">
      </div>
    </div>
  </form>
  </div>
  <script src="../js/checkAnswer.js"></script>
</body>

</html>
