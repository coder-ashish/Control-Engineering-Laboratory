<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation</title>
    <link rel="stylesheet" href="../css/exp1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="https://www.srmist.edu.in/sites/default/files/favicon_0.ico" type="image/icon type">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

    />
   
  </head>

  <body>
    <div class="flex justify-between logo1" style="flex-direction: row;"><img width=150 src="../image/srmlogo.png"><h1>Study of First and Second Order System
    </h1></div>
    <div class="box">
        
   <div>
        <h2 align="center" style="  margin: auto;  
">Impulse response:</h2>
<input class="button" id="button" type="button" value="Show/Hide Line">

  <canvas style="margin-top: 2.5rem;
  flex-direction: column;" id="myChart"></canvas>
</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');

const myChart = new Chart(ctx, {
    type: 'scatter',
    data: {
        labels: ['0', '0.5','1', '1.5','2', '2.5','3', '3.5','4', '4.5','5', '5.5','6', '6.5','7', '7.5','8', '8.5','9', '9.5', '10', '10.5'],
        datasets: [{
            label: 'Step response',
            data: [{y:0,x:0},{y: 0.1,x: 0.106}, {y:0.2,x: 0.226},{y:0.3,x: 0.367},  {y:0.4,x: 0.545},{y:0.5,x: 0.825},{y:0.546,x: 1.22}, {y:0.5,x: 1.66}, { y:0.4,x:2.07}, {y:0.3,x: 2.41}, { y:0.2,x: 2.75}, { y:0.1,x: 3.13}, { y:0,x: 3.63}, { y:-0.089,x: 4.82}, { y:0,x: 7.3}, { y:0.0145,x: 8.43}, { y:0,x: 10}, {y:0,x: 11}, { y:0,x: 12}, {y:0,x: 13}, { y:0,x: 14}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
              x:{
                title:{
                    display:true,
                    text:["Time","(Seconds)"],
                    font:{
                        weight:"bold",
                        size:"20%"
                    }
                }
            },
            y:{
                title:{
                    display:true,
                    text:["Amplitude"],
                    font:{
                        weight:"bold",
                        size:"20%"
                    }
                }
            }
        }
    }
});

const button = document.getElementById("button");

button.addEventListener("click", () => {
  console.log(myChart.config.type);
  console.log("change chart type!");
  // change chart type
  myChart.config.type = myChart.config.type === "line" ? "scatter" : "line";
  myChart.update("none");
});
</script>
  </body>
</html>
